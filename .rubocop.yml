AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'db/**/*'
    - 'bin/**/*'
    - '*.gemspec'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'Rakefile'
    - 'Guardfile'
    - 'config/**/*'
    - 'spec/dummy/**/*'
    - 'lib/generators/**/*'
  TargetRubyVersion: 2.4

Rails:
  Enabled: true

Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'
    - 'lib/buri_auth/**/*'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'lib/buri_auth/**/*'

Style/FrozenStringLiteralComment:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Metrics/MethodLength:
  Exclude:
    - 'lib/buri_auth/**/*'

Metrics/AbcSize:
  Exclude:
    - 'lib/buri_auth/**/*'
